name: Release

on:
  push:
    tags: [ 'v*' ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true
      - run: bash scripts/check.sh

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true

      - name: Build release binaries
        run: |
          VERSION="${GITHUB_REF_NAME}" bash scripts/build.sh

      - name: Verify release artifacts
        run: |
          test -f dist/speedtest-darwin-amd64
          test -f dist/speedtest-darwin-arm64
          test -f dist/speedtest-linux-amd64
          test -f dist/speedtest-linux-arm64
          test -f dist/speedtest-windows-amd64.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            dist/speedtest-*
            dist/checksums-sha256.txt
